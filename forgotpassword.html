<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgotpassword.css">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <h1>WEBSITE FOR YOU</h1>
        </div>
        <div class="nav-buttons">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </nav>
    <div class="container">
        <div class="image-holder1">
            <img src="resources/forgotpassword.PNG" alt="">
        </div>
        <div class="form-holder">
            <div class="form-items">
                <h2 style="background-color: white;">FORGOT PASSWORD ?</h2>
                <h3 style="background-color: white;">Don't worry :)</h3>
            </div>
            <div class="form-items">
                <label for="email">Enter your registered email address</label>
                <input type="email">
            </div>
            <div class="form-items">
                <label for="newpassword">New password</label>
                <input type="password" id="newpassword">
            </div>
            <div class="form-items">
                <label for="confirmpassword">Confirm password</label>
                <input type="password" id="confirmpassword">
            </div>
            <div class="form-items">
                <button>Submit</button>
            </div>
        </div>
        <div class="image-holder2">
            <img src="resources/forgotpassword2.PNG" alt="">
        </div>
    </div>
    
</body>
</html>
